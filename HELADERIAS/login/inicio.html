<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Inicio de Sesión</title>
    <style>
        body {
            background-image: url('2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        form {
            background: rgba(25, 0, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 50px rgb(255, 0, 0);
            margin-bottom: 20px;
        }
        
        label {
            margin-bottom: 15px;
            color: #ff0000;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <form id="loginForm">
        <h1>Iniciar Sesión</h1>
        <hr>
        <i class="fa-solid fa-user"></i>
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="Usuario" placeholder="Nombre de usuario" required>

        <i class="fa-solid fa-unlock"></i>
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="Contraseña" placeholder="Contraseña" required>
        <hr>

        <button type="button" onclick="validateAndRedirect()">Iniciar Sesión</button>
        <a href="RegistroDeCuenta.html">Crear Cuenta</a>
    </form>

    <script>
        function validateAndRedirect() {
            const storedUser = localStorage.getItem('usuario');
            const storedPassword = localStorage.getItem('contraseña');

            const usuario = document.getElementById('usuario').value;
            const contraseña = document.getElementById('contraseña').value;

            if (usuario === storedUser && contraseña === storedPassword) {
                window.location.href = 'file:///E:/HELADERIAS/paguina%20principal.html';
            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        }
    </script>
</body>

</html>
