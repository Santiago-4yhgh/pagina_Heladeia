            <input type="submit" value="Enviar" onclick="return enviarFormulario()">
            <input type="submit" name="guardar" value="Guardar" onclick="return guardarFormulario()">
            <input type="button" onclick="borrarFormulario()" value="Borrar">
        </form>
    </div>

    <script>
        function borrarFormulario() {
            document.getElementById("nombre").value = "";
            document.getElementById("ir_por_mercancia").selectedIndex = 0;
