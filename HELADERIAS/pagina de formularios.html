    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;

        header {

        .section ul {
            list-style-type: none;
            padding: 0;
        }
        
        .section ul li {
            margin-bottom: 10px;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        form .form-group {
            margin-bottom: 15px;
        }
        
        form label {
            display: block;
            margin-bottom: 5px;
        }
        
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 10%;
            padding: 10px;
            border: 1px solid #f86767;
            border-radius: 5px;
        }
        
        form input[type="submit"] {
            background-color: #4CAF50;
            color: #a15d5d;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        form input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        img {
            width: 33%;
            max-height: 200px;
            /* Ajusta esta altura seg√∫n tus necesidades */
