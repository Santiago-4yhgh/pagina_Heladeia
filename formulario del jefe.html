<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Actividades - Cuarta Persona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            background: #807171;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        
        header {
            background: #50b3a2;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        
        header h1 {
            margin: 0;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin: 10px 0 5px;
        }
        
        input[type="text"],
        select,
        textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input[type="submit"],
        button {
            padding: 10px;
            border: none;
            background: #50b3a2;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        input[type="submit"]:hover,
        button:hover {
            background: #3a8077;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Formulario del jefe</h1>
        </div>
    </header>

    <div class="container">
        <form action="jefe.php" method="post">
            <label for="nombre">Nombre de la Persona</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="pagar">Pagar (Seleccione a la Persona a pagar)</label>
            <select id="pagar" name="pagar" required>
                <option value="">Seleccione un producto</option>
                <option value="persona1">Persona 1</option>
                <option value="persona2">Persona 2</option>
                <option value="persona3">Persona 3</option>
                <option value="persona4">Persona 4</option>
            </select>

            <label for="hacer_cuentas">Hacer Cuentas</label>
            <textarea id="hacer_cuentas" name="hacer_cuentas" rows="10" required></textarea>

            <div class="buttons">
                <input type="submit" value="Enviar">
                <button type="button" onclick="guardarFormulario()">Guardar</button>
                <button type="button" onclick="borrarFormulario()">Borrar</button>
            </div>
        </form>
    </div>

    <script>
        function guardarFormulario() {
            document.cookie = "nombre=" + document.getElementById('nombre').value;
            document.cookie = "pagar=" + document.getElementById('pagar').value;
            document.cookie = "hacer_cuentas=" + document.getElementById('hacer_cuentas').value;
            alert('Formulario guardado');
        }

        function borrarFormulario() {
            document.getElementById('nombre').value = '';
            document.getElementById('pagar').value = '';
            document.getElementById('hacer_cuentas').value = '';
            alert('Formulario borrado');
        }

        function cargarFormulario() {
            if (document.cookie) {
                var cookies = document.cookie.split('; ');
                cookies.forEach(cookie => {
                    var [name, value] = cookie.split('=');
                    if (name === 'nombre') document.getElementById('nombre').value = value;
                    if (name === 'pagar') document.getElementById('pagar').value = value;
                    if (name === 'hacer_cuentas') document.getElementById('hacer_cuentas').value = value;
                });
            }
        }

        window.onload = cargarFormulario;
    </script>
</body>

</html>
